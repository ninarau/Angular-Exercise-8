<h3>User:</h3>
<p>Name: {{ user.name }}</p>
<p>Address: {{ user.address }}</p>
<p>Phone number: {{user.number }}</p>
<button (click)="removeUser();">Reset User</button>

<h3>Routes through stop {{ this.digitransitService.getStop() }}</h3>
<ul>
  <li *ngFor="let route of routes">
    <span (click)="showBus(route.route.gtfsId)">{{ route.name }}</span>
  </li>
</ul>
