<h3>User:</h3>
<p>Name: {{ user.name }}</p>
<p>Address: {{ user.address }}</p>
<p>Phone number: {{user.number }}</p>
<button (click)="removeUser();">Reset User</button>
<div class="container">
  <div>
    <h3>Routes through stop {{ this.digitransitService.getStop() }}</h3>
    <ul>
      <li *ngFor="let route of routes">
        <span (click)="showBus(route.route.gtfsId)">{{ route.name }}</span>
      </li>
    </ul>
  </div>
  <div>
    <h4>Tänään on {{ time | date: 'd.M.y HH:mm' }}</h4>
    <iframe name="mappi"></iframe>
  </div>
</div>
